<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onscroll=iscroll()>
    <button onClick=greet() ondblclick=greeting()>Click Me</button>
    <button ondblclick=greeting()>Double click me</button>
    <input type="text"  value="danish" onchange=alert()>
    <script>
        function greet(){
            var name = prompt("enter any name");
            alert(`Hello ${name}`);
        }

        function my(){
            console.log("mouse entered");
        }

        function leave(){
            console.log("mouse left");
        }

        function iscroll(){
            alert("scrolling");
        }

        function greeting(){
            alert("greeting");
        }
    </script>
    
</body>
</html>
