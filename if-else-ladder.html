<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else ladder</title>
</head>
<body>
    <script>
        var num1 = 4;
        var num2 = 5;

        if(num1>num2){
            document.write("num1 is grater than num2");
        }
        else if(num1<num2){
            document.write("num1 is less than num2");
        }
        else{
            document.write("num1 is equal to num2");
        }

    </script>
</body>
</html>
